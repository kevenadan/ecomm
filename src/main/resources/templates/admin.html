<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Página do Admin</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Estilos customizados -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<!-- Fontes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
		rel="stylesheet">
</head>

<body class="bg-body body-font-nunito ">
	<!-- Menu de navegação -->
	<header th:replace="~{partials/admin/header :: header}"></header>
	<!-- Conteúdo principal -->
	<div class="container-fluid d-flex justify-content-center align-items-center flex-column mt-5">
		<main class="inner-cover text-center">
			<h1 class="display-4 mb-4">ADMIN</h1>
			<p class="lead mb-5">Bem-vindo ao painel do administrador. Use o menu para navegar.</p>

			<!-- Grade de 4 botões -->
			<div class="row row-cols-1 row-cols-md-2 g-4">
				<div class="col">
					<button class="btn btn-primary btn-lg w-100 shadow" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseUserProfile" aria-expanded="false" aria-controls="collapseUserProfile">
						Distribuição de Usuários por Perfil
					</button>
				</div>
				<div class="col">
					<button class="btn btn-primary btn-lg w-100 shadow" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseOrders" aria-expanded="false" aria-controls="collapseOrders">
						Distribuição de Pedidos
					</button>
				</div>
				<div class="col">
					<button class="btn btn-primary btn-lg w-100 shadow" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseSales" aria-expanded="false" aria-controls="collapseSales">
						Vendas por Categoria
					</button>
				</div>
				<div class="col">
					<button class="btn btn-primary btn-lg w-100 shadow" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseRevenue" aria-expanded="false" aria-controls="collapseRevenue">
						Receita por Mês
					</button>
				</div>
			</div>

			<!-- Gráficos Colapsáveis -->
			<div class="collapse mt-4" id="collapseUserProfile">
				<div class="card card-body shadow-lg">
					<h3 class="mb-4">Distribuição de Usuários por Perfil</h3>
					<div class="chart-container d-flex justify-content-center" style="position: relative; height: 300px; width: 100%;">
						<canvas id="userChart"></canvas>
					</div>
					<input type="hidden" id="totalAdmins" th:value="${totalAdmins}">
					<input type="hidden" id="totalClients" th:value="${totalClients}">
				</div>
			</div>

			<div class="collapse mt-4" id="collapseOrders">
				<div class="card card-body shadow-lg">
					<h3 class="mb-4">Distribuição de Pedidos</h3>
					<div class="chart-container" style="position: relative; height: 250px; width: 100%;">
						<canvas id="ordersChart"></canvas>
					</div>
				</div>
			</div>

			<div class="collapse mt-4" id="collapseSales">
				<div class="card card-body shadow-lg">
					<h3 class="mb-4">Vendas por Categoria</h3>
					<div class="chart-container" style="position: relative; height: 250px; width: 100%;">
						<canvas id="salesChart"></canvas>
					</div>
				</div>
			</div>

			<div class="collapse mt-4" id="collapseRevenue">
				<div class="card card-body shadow-lg">
					<h3 class="mb-4">Receita por Mês</h3>
					<div class="chart-container" style="position: relative; height: 250px; width: 100%;">
						<canvas id="revenueChart"></canvas>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- Footer -->
	<footer class="text-center py-4">
		<p>&copy; 2024 Plantas & Natureza. Todos os direitos reservados.</p>
	</footer>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- chart js -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Script externo do gráfico -->
	<script src="/js/dadosUsuarios.js"></script>
</body>

</html>
