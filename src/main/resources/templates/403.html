<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos customizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="display-4 text-danger">403 - Access Denied</h1>
                        <p class="lead">You do not have permission to access this page.</p>

                        <!-- Verifica se o usuário tem o papel de ADMIN -->
                        <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" 
                           th:href="@{/admin}" 
                           class="btn btn-primary mt-3">Go to Admin Page</a>

                        <!-- Verifica se o usuário tem o papel de CLIENT -->
                        <a th:if="${#authorization.expression('hasRole(''ROLE_CLIENT'')')}" 
                           th:href="@{/client}" 
                           class="btn btn-primary mt-3">Go to Client Page</a>

                        <!-- Caso o usuário não tenha roles ou esteja deslogado -->
                        <a th:if="${#authorization.expression('isAnonymous()')}" 
                           th:href="@{"/"}" 
                           class="btn btn-primary mt-3">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
