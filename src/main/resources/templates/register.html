<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Estilos customizados -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<header>
		<!-- Menu de navegação -->
		<nav class="navbar navbar-expand-lg navbar-light shadow-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Minha App</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<!-- Button trigger modal -->
							<div>
								<button type="button" class="btn btn-primary" data-toggle="modal"
									data-target="#exampleModal">Login </button>
							</div>
							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
								aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Login</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<!-- Formulário de login -->
											<form th:action="@{/login}" method="post" th:object="${usuario}">
												<div class="form-group mb-3">
													<label for="username">Username</label>
													<input type="text" class="form-control" id="username"
														name="username" required>
												</div>
												<div class="form-group mb-3">
													<label for="password">Password</label>
													<input type="password" class="form-control" id="password"
														name="password" required>
												</div>
												<div class="d-grid">
													<button type="submit"
														class="btn btn-primary btn-block">Login</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<!-- Formulário de registro -->
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card rounded shadow-lg" style="border-radius: 0;"> <!-- Sem bordas arredondadas -->
						<div class="card-body">
							<h2 class="card-title text-center">Criar seu cadastro</h2>
							<form th:action="@{/register}" th:object="${usuario}" method="post">
								<!-- Username -->
								<div class="form-group mb-3">
									<label for="username">Username</label>
									<input type="text" id="username" name="username" class="form-control"
										th:field="*{username}">
									<div th:if="${#fields.hasErrors('username')}" class="text-danger">
										<p th:each="err : ${#fields.errors('username')}" th:text="${err}"></p>
									</div>
								</div>
								<!-- Password -->
								<div class="form-group mb-3">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" class="form-control"
										th:field="*{password}">
									<div th:if="${#fields.hasErrors('password')}" class="text-danger">
										<p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
									</div>
								</div>
								<!-- Email -->
								<div class="form-group mb-3">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" class="form-control"
										th:field="*{email}">
									<div th:if="${#fields.hasErrors('email')}" class="text-danger">
										<p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
									</div>
								</div>
								<!-- Submit Button -->
								<div class="d-grid">
									<button type="submit" class="btn btn-primary">Cadastrar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
